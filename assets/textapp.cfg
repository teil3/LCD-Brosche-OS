#
# Format: KEY=VALUE (eine Einstellung pro Zeile)
# Kommentare beginnen mit #

# Anzeigemodus:
# - single_line   = Eine Zeile zentriert
# - multi_line    = Mehrere Zeilen (nutze | als Zeilenumbruch)
# - big_words     = Einzelne grosse Wörter nacheinander
# - big_letters   = Einzelne grosse Buchstaben nacheinander
MODE=big_words

# Text zum Anzeigen
# Für multi_line Modus: nutze | für Zeilenumbrüche	
# Beispiel: TEXT=Zeile 1|Zeile 2|Zeile 3
TEXT=Teil3 GmbH | online 3D-Drucken | mach dein Teil!

# Farbe im RGB565-Format (Hex)
# Beispiele:
#   0xFFFF = Weiss
#   0xF800 = Rot
#   0x07E0 = Grün
#   0x001F = Blau
#   0xFFE0 = Gelb
#   0xF81F = Magenta
#   0x07FF = Cyan
COLOR=0x0000
BG_COLOR=0xFFE0

# Schriftwahl:
# - Für die TextApp stehen aktuell nur folgende GFX-FreeFonts zur Verfügung:
#     FreeSans18pt, FreeSansBold18pt, FreeSansBold24pt, FreeSerif18pt
# - FONT setzt die Schrift explizit. Wird kein FONT angegeben, schaltet SIZE nur zwischen
#   FreeSansBold18pt (SIZE < 4) und FreeSansBold24pt (SIZE >= 4) um.
FONT=FreeSansBold24pt


# Geschwindigkeit in Millisekunden (gemeinsamer Wert für Wörter & Buchstaben)
# Kleinere Werte = schneller (10-10000). Keys LETTER_SPEED, WORD_SPEED oder CYCLE_SPEED funktionieren identisch.
WORD_SPEED=800

# Beispiel-Konfigurationen:
#
# Grosse Wörter:
# MODE=big_words
# TEXT=Teil3 online 3D-Drucken
# COLOR=0x07E0
# FONT=FreeSansBold24pt
# WORD_SPEED=300
#
# Grosse Buchstaben:
# MODE=big_letters
# TEXT=HELLO
# COLOR=0xF800
# FONT=FreeSansBold24pt
# LETTER_SPEED=500
#
# Mehrzeilig:
# MODE=multi_line
# TEXT=Zeile 1|Zeile 2|Zeile 3
# COLOR=0x001F
# FONT=FreeSansBold18pt
#
# Serif-Beispiel:
# MODE=single_line
# TEXT=Serif Demo
# COLOR=0xFFFF
# FONT=FreeSerif18pt
