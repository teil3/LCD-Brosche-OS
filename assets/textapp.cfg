# TextApp Konfigurationsdatei
# Diese Datei muss als /textapp.cfg auf das LittleFS hochgeladen werden
#
# Format: KEY=VALUE (eine Einstellung pro Zeile)
# Kommentare beginnen mit #

# Anzeigemodus:
# - single_line   = Eine Zeile zentriert
# - multi_line    = Mehrere Zeilen (nutze | als Zeilenumbruch)
# - marquee       = Horizontale Laufschrift
# - big_letters   = Einzelne große Buchstaben nacheinander
MODE=marquee

# Text zum Anzeigen
# Für multi_line Modus: nutze | für Zeilenumbrüche	
# Beispiel: TEXT=Zeile 1|Zeile 2|Zeile 3
TEXT=Teil3 GmbH | online 3D-Drucken | mach dein Teil!

# Farbe im RGB565-Format (Hex)
# Beispiele:
#   0xFFFF = Weiß
#   0xF800 = Rot
#   0x07E0 = Grün
#   0x001F = Blau
#   0xFFE0 = Gelb
#   0xF81F = Magenta
#   0x07FF = Cyan
COLOR=0x0000
BG_COLOR=0x001F

# Schriftgröße (1-10)
# 1 = sehr klein, 10 = sehr groß
SIZE=5

# Geschwindigkeit in Millisekunden
# Für marquee und big_letters Modi
# Kleinere Werte = schneller (10-5000)
LETTER_SPEED=800

MARQUEE_SPEED=50

# Beispiel-Konfigurationen:
#
# Laufschrift:
# MODE=marquee
# TEXT=Willkommen zur Maker Faire 2025!
# COLOR=0x07E0
# SIZE=3
# SPEED=30
#
# Große Buchstaben:
# MODE=big_letters
# TEXT=HELLO
# COLOR=0xF800
# SIZE=10
# SPEED=500
#
# Mehrzeilig:
# MODE=multi_line
# TEXT=Zeile 1|Zeile 2|Zeile 3
# COLOR=0x001F
# SIZE=2
